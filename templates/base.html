<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <title>
        {% block title %}
        ICT | GradGift
        {% endblock title %}

    </title>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d4af35",
                        "background-light": "#f8f7f6",
                        "background-dark": "#12110d",
                        "surface-dark": "#1c1a14",
                        "error-red": "#7f1d1d",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Playfair Display", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },

                },
            },
        }
    </script>
    <style>
        .glass-card {
            background: rgba(28, 26, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 53, 0.2);
        }
        .gold-shimmer {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .particles-overlay {
            background-image: radial-gradient(circle, rgba(212, 175, 53, 0.15) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #d4af35 0%, #f1d592 50%, #d4af35 100%);
        }
        .gold-gradient-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cinematic-glow {
            box-shadow: 0 0 50px -12px rgba(212, 175, 53, 0.3);
        }

        .confetti-bg {
            background-image: radial-gradient(circle, rgba(212, 175, 53, 0.15) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .bg-mesh {
            background-image:
                radial-gradient(at 0% 0%, rgba(212, 175, 53, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(212, 175, 53, 0.05) 0px, transparent 50%);
        }
    </style>
</head>


<body
{% block bodyStyle %}
 class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen selection:bg-primary/30"
{% endblock bodyStyle %}
   >

    <div class="relative w-full overflow-x-hidden bg-mesh">
        {% include 'nav.html' %}

        {% block countdown_banner %}{% endblock %}

        <main class="relative z-10">
            {% block content %}{% endblock %}
        </main>

        {% include 'footer.html' %}

        <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden">
            <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-primary/40 rounded-full blur-[1px]"></div>
            <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-primary/60 rounded-full blur-[1px]"></div>
            <div class="absolute bottom-1/4 left-1/2 w-1.5 h-1.5 bg-primary/30 rounded-full blur-[1px]"></div>
            <div class="absolute top-1/2 left-10 w-2 h-2 bg-primary/20 rounded-full blur-[2px]"></div>
            <div class="absolute bottom-10 right-20 w-3 h-3 bg-primary/10 rounded-full blur-[3px]"></div>
        </div>
    </div>



</body>

</html>
